<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Password</title>
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">
                <img src="./images/Лого.png" alt=".png">
            </div>
            <input type="checkbox" id="id">
            <nav>
                <ul class="nav-ul">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Order</a></li>
                    <li><a href="#">Parcel</a></li>
                    <li><a href="#">Address Book</a></li>
                    <li><a href="#">Notifications</a></li>
                </ul>
            </nav>
            <label for="id">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-12">
                <div class="box d-flex justify-content-between">
                    <div class="col-lg-8">
                        <div class="text d-flex justify-content-between">
                            <h3><i class="ri-time-line"></i>London 19:10</h3>
                            <h3><i class="ri-alarm-line"></i>Mon-Fri 9:00-18:00</h3>
                            <h3><i class="ri-bank-line"></i>Exchange rate</h3>
                            <h3>$ Bonus account : 0 $</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row d-flex justify-content-between">
            <div class="col-2">
                <div class="account"></div>
            </div>
            <div class="col-7">
                <div class="informations">
                    <div class="input-group mb-3">
                        <input type="Password" placeholder="Enter Your Old Password" class="form-control" aria-label="sizing example input" aria-describedby="inputgroup-sizing-default" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" placeholder="Make Your New Password" class="form-control" aria-label="sizing example input" aria-describedby="inputgroup-sizing-default" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" placeholder="Enter Your New Password Again" class="form-control" aria-label="sizing example input" aria-describedby="inputgroup-sizing-default" required>
                    </div>
                    <br><br>
                    <button type="Submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
